<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <section class="section-header">
        <div class="container">
            <header>
                <div class="row navbar-top">
                    <div class="col-lg-2">
                        <h6>1.1 Brand</h6>
                    </div>
                    <div class="col-lg-8 col-6 ">
                        <h6>1.2 Global Nav</h6>
                    </div>
                    <div class="col-lg-2 col-6">
                        <h6>1.3 Tools</h6>
                    </div>
                </div>
            </header>
        </div>
    </section>

    <!-- Hero -->
    <section class="section-hero my-4">
        <div class="container">
            <div class="row hero-center">
                <div class="col-lg-6 col-md-12 col-12">
                    <h6>2.1 Hero-Feature</h6>
                </div>
                <div class="col-lg-3 col-md-12 col-12">
                    <h6>2.2 Hero-Feature</h6>
                </div>
                <div class="col-lg-3">
                    <div class="row heroAd">
                        <div class="col-12">
                            <h6>3. Ad</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Body -->
    <section class="section-body">
        <div class="container">
            <div class="row body-center">
                <div class="col-lg-9">
                    <div class="row mb-4">
                        <div class="col-lg-4 col-md-9 articleFeat">
                            <h6>4.1 Article Feature</h6>
                        </div>
                        <div class="col breakdown-row">
                            <h6>3. Ad</h6>
                        </div>
                        <div class="col-lg-8 col-md-12 articleList">
                            <h6>4.2 Article Listing</h6>
                        </div>
                    </div>
                </div>
                <!-- Sidebar -->
                <div class="col-lg-3 col-12 sidebar mb-4">
                    <h6>5.1 Sidebar Feature</h6>
                </div>
            </div>
        </div>
    </section>

    <!-- Foter -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                   <h6>6. Footer</h6>
                </div>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
